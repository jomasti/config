general {
	output_format = "dzen2"
	colors = true
	interval =5 
}

order = "disk /"
order += "run_watch DHCP"
order += "ethernet eth0"
order += "load"
order += "time"

ethernet eth0 {
   	format_up = "W: (%quality at %essid) %ip"
      	format_down = "W: down"
}

run_watch DHCP {
	pidfile = "/var/run/dhcpcd-wlan0.pid"
}

time {
	format = "%m-%d-%Y %H:%M:%S"
}

load {
	format = "%5min"
}

disk "/" {
	format = "%free"
}
